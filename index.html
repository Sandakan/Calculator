<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <section id='calculator'>
      <div id='result'>
        <div id='expressions'></div>
        <input type='text' id='input-panel' disabled/>
      </div>
      <div id='normal'>
        <button class="btn" value="CE" name="func">CE</button>
        <button class="btn" value="C" name="func">C</button>
        <button class="btn" value="←" name="func">←</button>
        <button class="btn oprtr" value=' MOD ' name="value">MOD</button>
        <button class="btn oprtr" value="^" name="value">x<sup>y</sup></button>
        <button class="btn" value="()" name="func">()</button>
        <button class="btn" value="%" name="func">%</button>
        <button class="btn oprtr" value="/" name="value">÷</button>
        <button class="btn" value="7" name="value">7</button>
        <button class="btn" value="8" name="value">8</button>
        <button class="btn" value="9" name="value">9</button>
        <button class="btn oprtr" value="*" name="value">×</button>
        <button class="btn" value="4" name="value">4</button>
        <button class="btn" value="5" name="value">5</button>
        <button class="btn" value="6" name="value">6</button>
        <button class="btn oprtr" value="-" name="value">-</button>
        <button class="btn" value="1" name="value">1</button>
        <button class="btn" value="2" name="value">2</button>
        <button class="btn" value="3" name="value">3</button>
        <button class="btn oprtr" value="+" name="value">+</button>
        <button class="btn" value="±" name="func">±</button>
        <button class="btn" value="0" name="value">0</button>
        <button class="btn" value="." name="func">.</button>
        <button class="btn" value="=" name="func">=</button>

      </div>
      <div id='advanced'>

        <button class="adv-btn" id='inverse'>↑</button>
        <button class="adv-btn inversable func" value='sin'>sin</button>
        <button class="adv-btn inversable func" value='cos'>cos</button>
        <button class="adv-btn inversable func" value='tan'>tan</button>
        <button class="adv-btn func" value='fact'>n!</button>
        <button class="adv-btn func" value='log10'>log</button>
        <button class="adv-btn inversable" value='deg'>deg</button>
        <button class="adv-btn" id='pi'>π</button>
        <button class="adv-btn" id='ans'>ANS</button>
        <button class="adv-btn func" value="√">√</button>
        <button class="adv-btn func" value='∛'>∛</button>
        <button class="adv-btn">h</button>
        <button class="adv-btn func" value='abs'>| x |</button>
        <button class="adv-btn">h</button>
        <button class="adv-btn">h</button>
        <button class="adv-btn">h</button>
      </div>
    </section>
  </body>
</html>
